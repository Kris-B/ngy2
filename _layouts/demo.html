<head>

{% include head.html %}
{% include ngy.html %}

</head>

<body id="page">

{% include navigation.html %}

<div id="main" role="main">
  <article class="entry">
    <div class="entry-wrapper">
      <div class="entry-content">
        <div id="myNanoGallery"></div>
        {{ content }}
        <br><br>
        <h4>Select a demonstration:</h4>
          {% for post in site.categories.demos %} 
            <!--
            <li><article><a href="{{ site.url }}{{ post.url }}">{{ post.title }} <span class="entry-date"><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time></span>{% if post.excerpt %} <span class="excerpt">{{ post.excerpt }}</span>{% endif %}</a></article></li>
            -->
            <!-- <article><a markdown="0" class="btn" href="{{ site.url }}{{ post.url }}">{{ post.title }} </a></article> -->
            <a markdown="0" class="btn" href="{{ site.url }}{{ post.url }}">{{ post.title }} </a> &nbsp; 
          {% endfor %}

      </div><!-- /.entry-content -->
    </div><!-- /.entry-wrapper -->
    
  </article>
</div><!-- /#main -->



<div class="footer-wrapper">
  <footer role="contentinfo" class="entry-wrapper">
    {% include footer.html %}
  </footer>
</div><!-- /.footer-wrapper -->

{% include scripts.html %}
</body>
</html>
